<!doctype html>
<html ng-app="organizer">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Object Oriented Organizer</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/organizer.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jQuery.dotdotdot/src/jquery.dotdotdot.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angularLocalStorage/dist/angularLocalStorage.min.js"></script>

    <!-- Include app files (below) -->
    <script src="js/organizerApp.js"></script>
    <script src="js/organizerDirectives.js"></script>
    <script src="js/organizerFactories.js"></script>
    <script src="js/organizerServices.js"></script>
    <script src="js/organizerFilters.js"></script>
    <script src="js/organizerController.js"></script>

</head>

<!--orgainizerController | app controller -->
<body ng-controller="organizerController">

    <!--#orgainizerContainer | app container-->
    <div id="orgainizerContainer" class="container-fluid">

        <!--#navView | navbar-fixed-top-->
        <nav id="navView" class="navbar navbar-default navbar-fixed-top" aria-label="Page navigation" ng-include="navView"></nav>

        <!--#contentViewContainer | contentViewContainerClass = current view -->
        <div id="contentViewContainer" class="container" ng-class="contentViewContainerClass">

            <!--#contentView | injects the current view -->
            <div id="contentView" class="row" ng-include="contentView"></div>

        </div>

        <!--.footer | only shown on editView-->
        <footer class="footer container" ng-show="contentView == editView">
            
            <!--database buttons | saves data -->
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-click="data.saveAndNew(this)">Save and new</button>
                <button type="submit" class="btn btn-default" ng-click="data.saveAndClose(this)">Save and close</button>
            </div>
            
        </footer>

    </div>

    <!--#modalContainer | modal-->
    <div id="modalContainer" ng-include="modal.html"></div>

</body>

</html>
