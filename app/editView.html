<form id="selectedItem">                         
    <h1>Item Brief</h1>
    
    
    
    <div class="form-group">
        <label for="title" >Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title"
               ng-model="selectedItem.title">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Description"
               ng-model="selectedItem.description">
        </textarea>
    </div>

    <h1>Item Properties</h1>
    
    <!--div class="form-group">
        <label for="propertyAction" >Property Action</label>
        <select id="propertyAction" class="form-control"
                ng-model="selectedItem.propertyAction">
            <option value="inherit">Inherit</option>
            <option value="new">Create New Property</option>
        </select> 
    </div-->
    
    
    
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th colspan="2">Property type</th>
                <th>Add</th>
            </tr>
        </thead>

        <tbody>
            
            <tr>
                <td colspan="2">
                    <div class="form-group">
                        <!--label for="inherit" >Inherit from item</label-->
                        <select id="inherit" class="form-control"
                            ng-model="selectedItem.selectedProperty"
                            ng-options="item.id as item.title for item in items | freeProperties:this">

                        </select>
                    </div>
                </td>
                <td>
                    <button type="button" class="btn btn-default" ng-click="selectedItem.addProperty(selectedItem.selectedProperty)">
                        <img src="img/add.png" alt="open">
                    </button>
                </td>
            </tr>
            
            <tr>
                <th>Property type</th>
                <th>Data Model</th>
                <th>Action</th>
            </tr>
            
            <tr ng-repeat="property in selectedItem.properties | filter:{active:true}">
                <td>{{ property.id | item:this:'title' }}</td>
                <td>Item</td>
                <td>
                    <button type="button" class="btn btn-default" ng-click="selectedItem.deleteProperty( property );">
                        <img src="img/delete.png" alt="open">
                    </button>
                </td>
            </tr>
            
        </tbody>
        
    </table>
    
    
    
    <div class="form-group" ng-show="selectedItem.propertyAction == 'new'">
        <label for="newPropertyType" >New Property Type</label>
        <select id="newPropertyType" class="form-control"
                ng-model="selectedItem.newPropertyType">
            <option value="text">text</option>
            <option value="selection">number</option>
        </select> 
    </div>
    
    <!--div class="form-group" ng-show="selectedItem.newPropertyType == 'text'">
        <label for="newPropertyType" >Name</label>
        <input type="text" class="form-control" id="newText" ng-model="selectedItem.selectedProperty.name" >
    </div-->
    
    <!--div class="form-group" ng-show="selectedItem.propertyAction == 'copy'">
        <label for="copyFrom" >Copy From</label>
        <select id="copyFrom" class="form-control"
                ng-model="selectedItem.copyFrom">
            <option value=""></option>
            <option value="item">Copy Item</option>
            <option value="itemProperty">Copy Item Property</option>
        </select>
    </div-->

    <button type="button" class="btn btn-default" 
            ng-click="saveAndNew()" >Save and new</button>
            
    <button type="submit" class="btn btn-default" 
            ng-click="saveAndClose()" >Save and close</button>
    

    <!--button type="submit" class="btn btn-default" 
            ng-show="showUpdateBtn"
            ng-click="updateItem()" >Update Item</button-->
</form>
