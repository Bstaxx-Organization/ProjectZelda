<table id="itemTable" class="table table-hover table-condensed">
    <thead>
        <tr>
            <th ng-click="sortItems('title')" 
            ng-class="getSortClass('title')">Title</th>
            
            <th ng-click="sortItems('description')" 
            ng-class="getSortClass('description')">Description</th>
            
            <th>Action</th>
        </tr>
    </thead>

    <tbody ng-show="contentView == tableView">
        <tr ng-init="item.index = $index"
            ng-repeat="item in items | 
            filter : itemSettings.filter | 
            limitTo : itemSettings.rowLimit | 
            orderBy : itemSettings.orderBy : itemSettings.reverseSort">

            <td>{{ item.title | uppercase }}</td>
            <td>{{ item.description }}</td>
            <td>

                <div class="btn-group" role="group" aria-label="...">

                    <button type="button" class="btn btn-default" ng-click="selectItem( item )">
                        <img src="img/open.png" alt="open">
                    </button>

                    <button type="button" class="btn btn-default" ng-click="item.inheritProperties( items )">
                        <img src="img/insert.png" alt="insert" >
                    </button>

                    <button type="button" class="btn btn-default" ng-click="item.delete()">
                        <img src="img/delete.png" alt="delete">
                    </button>

                </div>
            </td>
        </tr>
    </tbody>
</table>
